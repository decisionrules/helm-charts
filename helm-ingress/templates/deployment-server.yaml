apiVersion: apps/v1
kind: Deployment
metadata:
  name: decisionrules-server
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount.server }}
  selector:
    matchLabels:
      app: decisionrules-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: decisionrules-server
    spec:
      containers:
      - name: decisionrules-server
        image: {{ .Values.images.server }}
        resources:
          {{- toYaml .Values.resources.server | nindent 10 }}
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_URL
          value: "{{ .Values.env.server.REDIS_URL }}"
        - name: MONGO_DB_URI
          value: "{{ .Values.env.server.MONGO_DB_URI }}"
        - name: CLIENT_URL
          value: "{{ .Values.env.server.CLIENT_URL }}"
        - name: API_URL
          value: "{{ .Values.env.server.API_URL }}"
        - name: LICENSE_KEY
          value: "{{ .Values.env.server.LICENSE_KEY }}"
        startupProbe:
          httpGet:
            path: /health-check
            port: 8080
          failureThreshold: 20
          initialDelaySeconds: 5
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8080
          initialDelaySeconds: 10
          failureThreshold: 4
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health-check
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 2